repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -  id: trailing-whitespace

- repo: https://github.com/astral-sh/uv-pre-commit
  # uv version.
  rev: 0.5.11
  hooks:
    # Update the uv lockfile
    - id: uv-lock
      always_run: true
- repo: https://github.com/astral-sh/uv-pre-commit
  # uv version.
  rev: 0.5.11
  hooks:
  -  id: uv-export
     args: [--no-hashes, "--frozen", "--output-file=requirements-dev.txt"]
     always_run: true
